<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need is signup!
    </p>
    <div class="text-center">
      <button
        class="btn btn-primary btn-lg me-2"
        (click)="toggleRegisterMode()"
      >
        Register
      </button>
      <button class="btn btn-primary btn-lg btn-info">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
